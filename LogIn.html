
<html>
<head>

  <link rel="stylesheet" type="text/css" href="css.css">

  <style>
.loginbox{
	margin: auto;
	width: 40%;
	height: 81%;
	background-color: #C4C4C4;
    border-radius: 8px;
    margin-top: 10px;
}
.welcome-header{
	font-size: 30px;
	text-align: center;
	margin-bottom: 2px;
	margin-top: 5px;

}

}
