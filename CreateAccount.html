  <head>
    <meta charset="utf-8">

    <title>CreateAccount</title>
    <style>
      .welcome-header {
        font-size: 30px;
        text-align: center;

      	margin-top: 0px;

      }
      .create-account-box{
        border: solid;
        border-color: #2c4251;
        border-radius: 10px;
        background-color:#2c4251;
        margin-left: 25%;
        margin-right: 25%;
        color: white
      }

      .create-account-form{
        padding-top: 20px;
      }

      .fields{
        /* display: inline-block; */
        padding-bottom: 20px;
      }
      .text-input-2 {
        padding-left: 3px;
        text-align:left;
        outline: 0;
        color:#2c4251;
        background: white;
        border: 2px solid white;
        border-radius: 5px;
        width: 400px;
        font-size:20px;
        padding-top:20px;
        font-weight: normal;
        font-family:"Raleway";
      }
      .create-account-button{
        text-decoration: none;
        font-size:25px;
        font-family: 'Raleway';
        width:300px;
        height:80px;
        color:#E8F1F2;
        background-color: #2C4251;
        border-radius: 6px;
        margin-top: 20px;
      }

      .insta-button{
        width: 200px;
        height: 50px;
        font-family: 'Raleway';
        font-size:15px;
        color:#2C4251;
        font-weight: bold;
        border-radius: 6px;
        background-color:white;
        margin-bottom: 20px;

    <div class="header-bar">

    	<p class="header-welcome-logo">ADVENTUM</p>
    </div>

    <hr>
    <h1> Create a new account </h1>
    <div class = "create-account-box">
      <form class = "create-account-form">
          <div class = "fields">
            <input id="first-name-field" class = "text-input-2" placeholder="First Name" type="text" oninput = "myFunction()">
          </div>
          <div class = "fields">
            <input id="last-name-field" class = "text-input-2" placeholder="Last Name" type="text">
          </div>
          <div class = "fields">
            <input id="email-field" class = "text-input-2" placeholder="Email" type="text">
          </div>
          <div class = "fields">
            <input id="password-field" class = "text-input-2" placeholder="Password" type="text">
          </div>
      </form>

      <div class="Instagram">
      <h3> Log into your Instrgram account for even better planning. </h3>
      <button class="insta-button">Connect Your Instgram</button>
